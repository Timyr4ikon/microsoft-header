<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="SHORTCUT ICON"
      href="//www.microsoft.com/favicon.ico?v2"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Meet New Surface Book 3 – 13.5” or 15” All-In-One Laptop, Tablet & Studio
      – Microsoft Surface
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="df">
          <button class="header-burger" id="burger" type="button"></button>
          <button class="header-search" id="search" type="button">
            <span class="header-search__span">Search</span>
          </button>
        </div>

        <a href="https://www.microsoft.com" class="header-link" id="logo">
          <img
            class="header-link__img"
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
            alt="Microsoft"
        /></a>

        <ul class="header-list">
          <li class="header-item">
            <button class="header-item__btn" type="button">Computers</button>
          </li>
          <li class="header-item">
            <button class="header-item__btn" type="button">Accessories</button>
          </li>

          <li class="non-list-1">
            <button class="header-item__btn" type="button">For business</button>
          </li>

          <li class="header-item mw1010">
            <button class="header-item__btn" type="button">Shop now</button>
          </li>

          <li class="non-list-2">
            <button class="header-item__btn" type="button">Support</button>
          </li>

          <li class="header-item header-item__more">
            <button class="header-item__btn" type="button">More</button>
          </li>
        </ul>
        <div class="nav-block">
          <button class="all-ms-nav" type="button">All Microsoft</button>
        </div>
        <div class="df mr">
          <button class="header-shop" id="shop" type="button">
            <span class="header-shop__span">Cart</span>
          </button>
          <button class="header-signIn" id="signIn" type="button">
            <span class="header-signIn__span">Sign in</span>
            <img
              class="header-signIn__img"
              src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' stroke='%23707070'%3E%3Cg class='mectrl_stroke' stroke-width='1.9' fill='none'%3E%3Ccircle cx='32' cy='32' r='30.25'/%3E%3Cg transform='matrix(1.1 0 0 1.1 8.8 5.61)'%3E%3Ccircle class='mectrl_stroke' cx='20' cy='16' r='7'/%3E%3Cpath class='mectrl_stroke' d='M30 35h10m-5-5v10M30.833 32.09A11 11 0 009 34'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"
              alt="signIn"
            />
          </button>
        </div>

        <div class="header-surface">
          <button class="header-surface__btn" type="button">Surface</button>
        </div>
      </header>
    </div>
  </body>
</html>
